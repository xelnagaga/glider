# Glider configuration for Render deployment
verbose=true

# =============================================================================
# LISTENERS (Render only exposes port 10000 as HTTP/HTTPS)
# =============================================================================

# Primary: HTTP/HTTPS proxy on port 10000 (works with Render's routing)
listen=http://:10000

# Alternative: Mixed mode (auto-detect HTTP/SOCKS5)
# This allows clients to connect with either HTTP or SOCKS5 protocol
# Uncomment this and comment out the http:// line above to enable:
# listen=mixed://:10000

# WebSocket proxy (works through Render's HTTP routing)
# Clients can use: ws://your-service.onrender.com
# listen=ws://:10000

# IMPORTANT: The following protocols WON'T WORK on Render Web Service
# because Render only routes HTTP(S) traffic, not raw TCP/UDP:
# - SOCKS5 (socks5://:10000)
# - Shadowsocks (ss://...)
# - Trojan (trojan://...)
# - VMess (vmess://...)
# - VLESS (vless://...)
# To use these, deploy on a service that supports raw TCP (e.g., Railway, Fly.io)

# =============================================================================
# UPSTREAM FORWARDER
# =============================================================================

# Your residential SOCKS5 proxy
# Username: "bfmedia-type-residential-location-US-isp-T Mobile USA, Inc."
# (spaces and commas are URL-encoded)
forward=socks5://bfmedia-type-residential-location-US-isp-T%20Mobile%20USA%2C%20Inc.:52545856@proxy.hideiqxshlgvjk.com:5050

# =============================================================================
# STRATEGY & PERFORMANCE
# =============================================================================

strategy=rr
checkinterval=30
dialtimeout=10
relaytimeout=300

